<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Master Mind</title>

    <!-- JQuery -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    
    <!-- bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <canvas id="bord" width="400" height="800" style="border:1px solid #000000;">
                    </canvas>
                </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="col-form-label" for="user-name">User Name</label>
                        <input type="text" class="form-control" placeholder="Dennis Default" id="user-name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="bs-component">
                        <label for="difficulty-select">Difficulty</label>
                        <select class="form-control" id="difficulty-select">
                            <option>Easy</option>
                            <option selected>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="bs-component">
                        <button type="button" id="new-game-btn" class="btn btn-primary">New Game</button>
                        <button type="button" id="guess-btn" class="btn btn-success">Guess</button>
                        <button type="button" id="high-score-btn" class="btn btn-info">High Score</button>
                    </div>
                </div>
            </div>
            <div class="row" style="display: none">
                <div class="col-lg-12">
                    <div id="debug_info"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="master_mind.js"></script>
</html>
